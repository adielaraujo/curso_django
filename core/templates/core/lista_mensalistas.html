
{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}


<div class="row">
    <div class="col-12">
        <h2>Lista de mensalistas</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_mensalista_novo' %}" method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
    <div class="col-sm-6">
        <ul>
            {% for mensalista in mensalistas  %}
                <li>
                    <a href="{% url 'core_mensalista_update' mensalista.id %}" > {{mensalista}} </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

    
{% endblock  %}
