
{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="col-12">
    <h2>Lista movimentos mensalistas </h2>
</div>
<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_movimento_mensalista_novo' %}" method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6">
        <ul>
        {% for movimento in movimentosMensalistas  %}
            <li>
                <a href="{% url 'core_mov_mensalista_update' movimento.id %}" > {{movimento}} </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
        
{% endblock  %}
