<h2>Lista movimentos mensalistas </h2>

<ul>
{% for movimento in movimentosMensalistas  %}

    <li>
        <a href="{% url 'core_mov_mensalista_update' movimento.id %}" > {{movimento}} </a>
    </li>

{% endfor %}

</ul>






<form action="{% url 'core_movimento_mensalista_novo' %}" method="POST">

    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
