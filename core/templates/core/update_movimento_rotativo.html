
{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h2>Updating Movimento rotativo: {{movimento_rotativo}}</h2>
        <form action="{% url 'core_movimento_rotativo_update' movimento_rotativo.id %}" method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_movimento_rotativo_delete' movimento_rotativo.id%}" class="btn btn-danger"> Delete </a>
        </form>
    </div>
</div>



{% endblock  %}
